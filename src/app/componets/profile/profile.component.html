<div class="container-fluid">
    <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">
                Name
            </label>
            <input type="text" class="form-control" id="name" placeholder="User Name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">
                Email address
            </label>
            <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
            <div class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">
                Age
            </label>
            <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
        </div>
        <p *ngIf="!userProfileForm.valid">
            Enter all field to unlock button!!
        </p>
        <button type="submit" [disabled]="!userProfileForm.valid" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>

<div *ngIf="onSubmitCheck" class="container-fluid">
    <h4>
        User Details
    </h4>
    <div class="user" class="shadow p-3 mb-5 bg-white rounded">
        <h5 id="name" class="container-fluid">
            {{name}}
        </h5>
        <p id="email" class="container-fluid">
            {{email}}
        </p>
        <p id="age" class="container-fluid">
            {{age}}
        </p>
    </div>
</div>
<div *ngIf="!onSubmitCheck" class="container-fluid">
    <h4>
        Submit detail and see user credentials.
    </h4>
</div>
